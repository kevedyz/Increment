<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <script defer type="module" src="index.js"></script>
   <title>Increment number</title>
</head>
<body>
   
   <div class="wrapper">
      <div class="container">
         <header>
            <h1>Develop by kevedyz</h1>
            <p>This is an app for increment and decrement number</p>
         </header>

         <main class="main">
            <input class="view" type="text" id="view" disabled>
            <div class="btns">
               <button class="reset">Reset</button>
               <button class="decrement">-</button>
               <button class="increment">+</button>
            </div>
         </main>
      </div>
   </div>

</body>
</html>
